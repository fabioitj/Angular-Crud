<mat-card>
    <mat-card-title>
        {{ this.title }}
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Descrição" [(ngModel)]="categoria.descricao" name="descricao">
        </mat-form-field>
    </form>
    <button mat-raised-button color="primary" (click)="saveProduct()" id="btnSave">
        
    </button>
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
