<div class="mat-elevation-z4">
    <table mat-table class="full-width-table">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Marca</th>
        <td mat-cell *matCellDef="let row">{{row.marca}}</td>
      </ng-container>
  
      <ng-container matColumnDef="modelo">
        <th mat-header-cell *matHeaderCellDef>Modelo</th>
        <td mat-cell *matCellDef="let row">R$ {{row.modelo}}</td>
      </ng-container>
  
      <ng-container matColumnDef="versao">
        <th mat-header-cell *matHeaderCellDef>Versão</th>
        <td mat-cell *matCellDef="let row">R$ {{row.versao}}</td>
      </ng-container>
  
      <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef>Preço</th>
        <td mat-cell *matCellDef="let row">R$ {{row.preco}}</td>
      </ng-container>
  
      <ng-container matColumnDef="cor">
        <th mat-header-cell *matHeaderCellDef>Cor</th>
        <td mat-cell *matCellDef="let row">R$ {{row.cor}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/carros/update/{{row.id}}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/carros/delete/{{row.id}}" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
